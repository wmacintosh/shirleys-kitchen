name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install (root)
        run: |
          cd shirleys-kitchen
          npm ci

      - name: Lint
        run: |
          cd shirleys-kitchen
          npm run lint

      - name: Typecheck
        run: |
          cd shirleys-kitchen
          npm run typecheck

      - name: Build
        run: |
          cd shirleys-kitchen
          npm run build
